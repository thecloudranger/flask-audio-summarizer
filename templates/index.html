<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Audio Recorder</h1>

        <div class="input-group">
          <input type="text" id="bucket" placeholder="Enter S3 bucket name" />
          <button onclick="refreshFiles()" class="refresh-btn">Refresh</button>
        </div>

        <div class="recording-controls">
          <h2>Record Audio</h2>
          <input type="range" id="duration" min="1" max="300" value="60" />
          <span class="duration-label"
            >Duration: <span id="durationValue">60</span> seconds</span
          >
          <button
            id="recordButton"
            onclick="startRecording()"
            class="record-btn"
          >
            Start Recording
          </button>
          <div id="recordingStatus" class="status"></div>
        </div>

        <div id="audioPlayer" class="audio-player">
          <div class="player-title" id="playerTitle"></div>
          <div class="player-controls">
            <button onclick="audioControl('play')">Play</button>
            <button onclick="audioControl('pause')">Pause</button>
            <button onclick="audioControl('stop')">Stop</button>
          </div>
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
          <audio id="audioElement"></audio>
        </div>
      </div>

      <div class="right-panel">
        <div class="files-section">
          <h2>Audio Files</h2>
          <div id="audioFiles" class="file-list"></div>

          <h2>Transcripts</h2>
          <div id="transcripts" class="file-list"></div>

          <h2>Summaries</h2>
          <div id="summaries" class="file-list"></div>
        </div>

        <div id="contentView" class="content-view"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/audioPlayer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fileManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
  </body>
</html>
